<template>
    <section class="bestilling-info-skjema">
        <h2 style="font-size: 1.25rem">Informasjon om behov for tolk</h2>
        <lightning-input
            class="tolk-skjema-input"
            name="Subject__c"
            label="Tema"
            type="text"
            value={fieldValues.Subject__c}
            title="Hva trenger du tolk til?"
            required
            field-level-help="Beskriv hva du trenger tolk til så nøyaktig som mulig, f.eks. legetime, foreldremøte, forelesning, speidersamling, teaterforestilling osv."
        >
        </lightning-input>

        <br />
        <c-hot_recurring-time-input></c-hot_recurring-time-input>
        <br />
        <lightning-input
            class="tolk-skjema-input adressefelt-hjelp"
            name="MeetingStreet__c"
            label="Oppmøteadresse"
            type="text"
            value={fieldValues.MeetingStreet__c}
            required
        >
        </lightning-input>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-5">
                <lightning-input
                    class="tolk-skjema-input postnummer"
                    title="Postnummer"
                    name="MeetingPostalCode__c"
                    label="Postnummer"
                    type="text"
                    max-length="4"
                    value={fieldValues.MeetingPostalCode__c}
                    onblur={checkPostalCode}
                >
                </lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-5">
                <lightning-input
                    class="tolk-skjema-input"
                    title="Poststed"
                    name="MeetingPostalCity__c"
                    label="Poststed"
                    type="text"
                    value={fieldValues.MeetingPostalCity__c}
                >
                </lightning-input>
            </div>
        </div>
        <br />

        <lightning-radio-group
            class="nav-radio-button-group horizontal radio-button-group_yes-no"
            name="radioGroup"
            label="Er oppmøteadresse det samme som tolkeadresse?"
            options={options}
            value={value}
            type="radio"
            onchange={toggled}
        ></lightning-radio-group>

        <div if:false={sameLocation}>
            <lightning-input
                class="tolk-skjema-input adressefelt-hjelp"
                title="Tolkeaddresse"
                name="InterpretationStreet__c"
                label="Tolkeadresse"
                type="text"
                value={fieldValues.InterpretationStreet__c}
            >
            </lightning-input>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-5">
                    <lightning-input
                        class="tolk-skjema-input postnummer"
                        title="Postnummer"
                        name="InterpretationPostalCode__c"
                        label="Postnummer"
                        type="text"
                        max-length="4"
                        value={fieldValues.InterpretationPostalCode__c}
                    >
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_3-of-5">
                    <lightning-input
                        class="tolk-skjema-input"
                        title="Poststed"
                        name="InterpretationPostalCity__c"
                        label="Poststed"
                        type="text"
                        value={fieldValues.InterpretationPostalCity__c}
                    >
                    </lightning-input>
                </div>
            </div>
        </div>
        <br />
        <lightning-textarea
            class="tolk-skjema-input ikke-sensitiv-fritekst"
            name="Description__c"
            label="Tilleggsopplysninger"
            value={fieldValues.Description__c}
            field-level-help="Her kan du skrive inn andre opplysninger som er viktige (for eksempel mer informasjon om oppmøtestedet, antall deltagere, krav til antrekk og lignende.)"
        ></lightning-textarea>
        <div style="margin-left: none">
            <c-upload-files
                record-id={recordId}
                onfiledatalength={checkFileDataLength}
                ongetcheckboxvalue={getFileConsent}
                desktop-style="margin-left: unset"
            ></c-upload-files>
        </div>

        <br />
        <c-record-files-with-sharing
            record-id={recordId}
            is-get-all={isGetAll}
            title="Tidligere opplastede vedlegg"
        ></c-record-files-with-sharing>

        <lightning-messages aria-live="assertive"> </lightning-messages>
    </section>
</template>
