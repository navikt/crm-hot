<template>
    <section class="virksomhet-info-skjema sub-form">
        <h2 style="font-size: 1.25rem">Informasjon om virksomhet</h2>
        <lightning-input
            class="tolk-skjema-input"
            name="OrganizationNumber__c"
            data-id="orgnumber"
            label="Organisasjonsnummer"
            max-length="11"
            type="text"
            value={fieldValues.OrganizationNumber__c}
            onblur={checkOrganizationNumber}
            required
        >
        </lightning-input>
        <br />
        <c-picklist
            choices={choices}
            master-label="Betalingsansvar"
            required="true"
            onpicklistvaluechange={handlePicklist}
            desktop-style="width: 50%;"
            error-text="Du må velge et alternativ"
        ></c-picklist>
        <br />
        <div if:true={fieldValues.IsOtherEconomicProvicer__c}>
            <lightning-input
                class="tolk-skjema-input"
                name="InvoiceReference__c"
                label="Deres fakturareferanse"
                value={fieldValues.InvoiceReference__c}
                field-level-help="Oppgi referanse, slik økonomitjenesten hos dere krever"
            >
            </lightning-input>
            <br />
            <lightning-input
                class="tolk-skjema-input"
                name="AdditionalInvoiceText__c"
                label="Tilleggsinformajon"
                value={fieldValues.AdditionalInvoiceText__c}
            >
            </lightning-input>
        </div>

        <c-checkbox label="Legge til bruker?" oncheckboxclick={handleUserCheckbox}></c-checkbox>
        <br if:false={userCheckboxValue} />
        <c-button
            if:false={userCheckboxValue}
            button-label="Neste"
            button-styling="primary"
            onbuttonclick={handleNextButtonClicked}
        ></c-button>
    </section>
</template>
