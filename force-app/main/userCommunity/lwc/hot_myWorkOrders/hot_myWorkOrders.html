<template>
    <div class="brodsmulesti">
        <lightning-breadcrumbs class="liste-max-width">
            <lightning-breadcrumb label="Tolketjenesten" href="/s/" onclick={goToHome}> </lightning-breadcrumb>
            <lightning-breadcrumb
                if:true={showAll}
                label="Min tidsplan"
                href="/s/min-tidsplan"
                onclick={goToMyWorkOrders}
            >
            </lightning-breadcrumb>
            <lightning-breadcrumb
                if:false={showAll}
                label="Mine bestillinger"
                href="/s/mine-bestillinger"
                onclick={goToMyRequests}
            >
            </lightning-breadcrumb>
            <lightning-breadcrumb if:false={showAll} label={requestNumber} href={thisURL}> </lightning-breadcrumb>
        </lightning-breadcrumbs>
    </div>
    <div class="liste liste-max-width">
        <div class="mobile-only" style="margin-bottom: 0.5rem; width: 100%">
            <c-picklist
                master-label="Sorter etter"
                choices={sortingOptions}
                onpicklistvaluechange={onHandleSort}
            ></c-picklist>
        </div>

        <lightning-datatable
            key-field="Id"
            data={workOrders}
            columns={columns}
            hide-checkbox-column="true"
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}
            onrowaction={handleRowAction}
        >
        </lightning-datatable>
    </div>

    <div
        class="ReactModal__Overlay ReactModal__Overlay--after-open modal__overlay detailPage hidden"
        style="z-index: 9999; background-color: rgba(50, 65, 79, 0.8)"
        tabindex="-1"
    >
        <div
            class="ReactModal__Content ReactModal__Content--after-open navno-dekorator comments-dialog-container"
            role="dialog"
            aria-labelledby="details-header-id"
        >
            <section>
                <h2 id="details-header-id" class="typo-undertittel">Detaljer</h2>
                <c-hot_record-details record={workOrderDetails}></c-hot_record-details>
            </section>
            <button class="lukknapp lukknapp--overstHjorne modal__lukkknapp--shake" onclick={abortShowDetails}>
                <span class="text-hide">Lukk</span>
            </button>
        </div>
    </div>
</template>
