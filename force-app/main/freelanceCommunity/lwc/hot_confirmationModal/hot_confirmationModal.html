<template>
    <!-- Modal Header -->
    <lightning-modal-header label={headline}></lightning-modal-header>

    <!-- Modal Body -->
    <lightning-modal-body>
        <p>{message}</p>
    </lightning-modal-body>

    <!-- Modal Footer -->
    <lightning-modal-footer>
        <lightning-button
            lwc:if={showSecondButton}
            variant="destructive"
            label={secondaryLabel}
            onclick={handleSecondaryAction}
            class="slds-m-left_x-small"
        >
        </lightning-button>
        <lightning-button
            variant="brand"
            class="slds-m-left_x-small"
            label={primaryLabel}
            onclick={handlePrimaryAction}
        >
        </lightning-button>
    </lightning-modal-footer>
</template>
