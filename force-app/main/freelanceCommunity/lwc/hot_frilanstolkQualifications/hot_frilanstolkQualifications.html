<template>
    <div class="user-info-wrapper center-content">
        <div class="user-info-tile center-content">
            <section>
                <p></p>
                <lightning-record-view-form object-api-name="ServiceResourceSkill" record-id={recordId} mode="view">
                    <lightning-card title="hot_frilanstolkQualifications">
                        <ul class="slds-m-around_medium">
                            <template for:each={serviceResourceSkillList} for:item="sr" for:index="index">
                                <li key={sr.Id}>
                                    {sr.SkillId}, {sr.EffectiveStartDate},{EffectiveEndDate}, {sr.ServiceResourceId},
                                    {sr.SkillNumber}, {sr.SkillLevel}, {sr.Id}
                                </li>
                            </template>
                        </ul>
                    </lightning-card>
                    <lightning-card title="hot_frilanstolkQualificationsSkills">
                        <ul class="slds-m-around_medium">
                            <template for:each={skillList} for:item="s" for:index="index">
                                <li key={s.Id}>{s.Id}, {s.MasterLabel}</li>
                            </template>
                        </ul>
                    </lightning-card>
                </lightning-record-view-form>
            </section>
        </div>
    </div>
</template>
