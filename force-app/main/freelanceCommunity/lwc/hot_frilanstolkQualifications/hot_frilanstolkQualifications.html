<template>
    <div class="user-info-wrapper center-content">
        <div class="user-info-tile center-content">
            <section>
                <section class="viewQualifications" if:true={viewQualifications}>
                    <lightning-datatable
                        key-field="Id"
                        data={serviceResourceSkillList}
                        columns={masterLabelColumns}
                        hide-checkbox-column="true"
                    >
                    </lightning-datatable>
                    <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        type="submit"
                        name="Endre"
                        label="Endre"
                        onclick={editSkills}
                    ></lightning-button>
                </section>
                <section class="editQualifications" if:true={editQualifications}>
                    <lightning-datatable
                        key-field="Id"
                        data={skill}
                        columns={columns}
                        onrowselection={selectedRowHandler}
                        selected-rows={selectedRows}
                    >
                    </lightning-datatable>
                    <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        type="submit"
                        name="Lagre"
                        label="Lagre"
                        onclick={handleSelect}
                    ></lightning-button>
                </section>
            </section>
        </div>
    </div>
</template>
