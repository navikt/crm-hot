<template>
    <div class="user-info-wrapper center-content">
        <div class="user-info-tile center-content">
            <h1>Kvalifikasjoner</h1>
            <section class="viewQualifications" if:true={isViewQualifications} aria-live="polite">
                <lightning-datatable
                    key-field="Id"
                    data={serviceResourceSkillList}
                    columns={masterLabelColumns}
                    hide-checkbox-column="true"
                    class="display"
                >
                </lightning-datatable>
                <div class="slds-m-top_large">
                    <c-button
                    button-label="Rediger kvalifikasjoner"
                    button-styling="primary"
                    desktop-style="width: 20rem; justify-content: center"
                    mobile-style="width: 16rem; justify-content: center"
                    onbuttonclick={handleEditSkills}
                    style="margin-top: 1.5rem"
                ></c-button>
                </div>
            </section>
            <section class="editQualifications" if:true={isEditQualifications} aria-live="polite">
                <lightning-datatable
                    key-field="Id"
                    class="cell-border order-column"
                    data={skill}
                    columns={columns}
                    onrowselection={handleRowSelect}
                    selected-rows={selectedRows}
                >
                </lightning-datatable>
                <div class="button-class">
                    <c-button
                    button-label="Lagre"
                    button-styling="primary"
                    desktop-style="width: 8rem; justify-content: center"
                    mobile-style="width: 8rem; justify-content: center"
                    onbuttonclick={handleSave}
                ></c-button>
                <c-button
                    button-label="Avbryt"
                    button-styling="secondary"
                    style="padding-left: 1rem;"
                    desktop-style="width: 8rem; justify-content: center"
                    mobile-style="width: 8rem; justify-content: center"
                    onbuttonclick={handleAbort}
                ></c-button>
                </div>
            </section>
        </div>
    </div>
</template>
