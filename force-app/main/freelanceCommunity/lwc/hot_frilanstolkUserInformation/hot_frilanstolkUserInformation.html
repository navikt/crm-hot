<template>
    <div class="user-info-wrapper center-content">
        <div class="user-info-tile center-content">
            <h1>Kontaktinformasjon</h1>
            <section class="viewUserInformation center-content" if:true={viewUserInformation} aria-live="polite">
                <lightning-record-view-form object-api-name="ServiceResource" record-id={recordId} mode="view">
                    <div class="form-wrapper">
                        <lightning-output-field field-name="Name" label="Navn"></lightning-output-field>
                        <lightning-output-field field-name="HOT_Email__c" label="Epost"> </lightning-output-field>
                        <lightning-output-field
                            field-name="HOT_MobilePhone__c"
                            label="Telefonnummer"
                        ></lightning-output-field>
                        <lightning-output-field
                            field-name="HOT_Address__c"
                            label="Nåværende Adresse"
                        ></lightning-output-field>
                        <lightning-output-field field-name="HOT_Skilled__c" label="Utdanning"></lightning-output-field>
                        <lightning-output-field
                            field-name="HOT_IsAvailableForAcuteAssignments__c"
                        ></lightning-output-field>
                        <lightning-output-field field-name="HOT_MobileDevice__c"></lightning-output-field>
                        <lightning-output-field field-name="HOT_NotificationChannel__c"></lightning-output-field>
                    </div>
                    <lightning-output-field field-name="HOT_PreferredRegions__c"></lightning-output-field>
                </lightning-record-view-form>
                <c-button
                    button-label="Rediger informasjon"
                    button-styling="primary"
                    desktop-style="width: 20rem; justify-content: center"
                    mobile-style="width: 16rem; justify-content: center"
                    onbuttonclick={editProfile}
                    style="margin-top: 1.5rem"
                ></c-button>
            </section>
            <section class="editUserInformation" if:true={editUserInformation} aria-live="polite">
                <lightning-record-edit-form
                    object-api-name="ServiceResource"
                    record-id={recordId}
                    onsubmit={handleSubmit}
                    onerror={handleError}
                    onsuccess={handleSuccess}
                >
                    <div class="form-wrapper">
                        <lightning-input-field
                            field-name="HOT_EmailOverride__c"
                            label="Rediger Epost"
                        ></lightning-input-field>
                        <lightning-input-field
                            field-name="HOT_MobilePhoneOverride__c"
                            label="Rediger Telefonnummer"
                        ></lightning-input-field>
                        <lightning-input-field field-name="HOT_AddressOverride__c"> </lightning-input-field>
                        <lightning-input-field field-name="HOT_Skilled__c" label="Utdanning"></lightning-input-field>
                        <lightning-input-field
                            field-name="HOT_IsAvailableForAcuteAssignments__c"
                        ></lightning-input-field>
                        <lightning-input-field field-name="HOT_MobileDevice__c"></lightning-input-field>
                        <lightning-input-field
                            field-name="HOT_NotificationChannel__c"
                            label="Varslingskanal"
                        ></lightning-input-field>
                        <lightning-input-field
                            field-name="HOT_PreferredRegions__c"
                            style="margin-bottom: 5px"
                        ></lightning-input-field>
                    </div>
                    <div class="button-class">
                        <c-button
                            type="submit"
                            button-label="Lagre"
                            button-styling="primary"
                            desktop-style="width: 8rem; justify-content: center"
                            mobile-style="width: 8rem; justify-content: center"
                        ></c-button>
                        <c-button
                            button-label="Avbryt"
                            button-styling="secondary"
                            style="padding-left: 1rem"
                            desktop-style="width: 8rem; justify-content: center"
                            mobile-style="width: 8rem; justify-content: center"
                            onbuttonclick={handleAbort}
                        ></c-button>
                    </div>
                </lightning-record-edit-form>
            </section>
        </div>
    </div>
</template>
