<template>
    <div class="brodsmulesti">
        <c-breadcrumbs url-list={breadcrumbs} class="skjema-max-width"></c-breadcrumbs>
    </div>
    
    <div class="liste">
        <div class="header-buttons">
            <a class="back-link" onclick={goBack}>
                <c-icon icon="Back"></c-icon>
                <p style="margin-left: 0.25rem">Tilbake</p>
            </a>
            <h2 class="header" tabindex="-1" autofocus>Oppdrag</h2>
            <c-list-filters-button
                if:false={isServiceAppointmentDetails}
                header="Filtrer søket"
                filters={filters}
            ></c-list-filters-button>
        </div>
        <lightning-tabset>
            <lightning-tab label="Ledige oppdrag" value="open" onactive={setActiveTab}>
                <c-hot_open-service-appointments item-name="openServiceAppointments"> </c-hot_open-service-appointments>
            </lightning-tab>

            <lightning-tab label="Påmeldte oppdrag" value="interested" onactive={setActiveTab}>
                <c-hot_interested-resources-list item-name="interestedResources"> </c-hot_interested-resources-list>
            </lightning-tab>

            <lightning-tab label="Mine oppdrag" value="my" onactive={setActiveTab}>
                <c-hot_my-service-appointments item-name="myServiceAppointments"> </c-hot_my-service-appointments>
            </lightning-tab>

            <lightning-tab label="Ledig på lønn" value="wageClaim" onactive={setActiveTab}>
                <c-hot_wage-claim-list item-name="wageClaims"> </c-hot_wage-claim-list>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
