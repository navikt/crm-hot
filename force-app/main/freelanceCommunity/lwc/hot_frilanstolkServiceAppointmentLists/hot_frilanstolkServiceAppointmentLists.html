    <div class="brodsmulesti">

        </lightning-breadcrumbs>
    </div>

    <div class="liste liste-max-width">
        <lightning-tabset active-tab-value={activeTab}>

            </lightning-tab>

            <lightning-tab label="Påmeldte oppdrag" value="interested" onactive={onInterested}>

            <lightning-tab label="Mine oppdrag" value="my" onactive={onMy}>

            </lightning-tab>

            <lightning-tab label="Ledig på lønn" value="wageClaim" onactive={onWageClaim}>
                <c-hot_wage-claim-list item-name="wageClaims"> </c-hot_wage-claim-list>
            </lightning-tab>
        </lightning-tabset>
    </div>
