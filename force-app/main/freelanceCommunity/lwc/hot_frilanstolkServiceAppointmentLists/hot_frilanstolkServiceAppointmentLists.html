<template>
    <div class="brodsmulesti">
        <c-breadcrumbs url-list={breadcrumbs} class="skjema-max-width"></c-breadcrumbs>
    </div>

    <div class="liste">
        <div class="header-buttons">
            <a class="back-link" onclick={goBack}>
                <c-icon icon="Back"></c-icon>
                <p style="margin-left: 0.25rem">Tilbake</p>
            </a>
            <h2 class="header" tabindex="-1" autofocus>Oppdrag</h2>
            <c-list-filters-button
                if:false={isServiceAppointmentDetails}
                header="Filtrer søket"
                filters={filters}
            ></c-list-filters-button>
        </div>
        <div class="tabset">
            <button class="tab tab-button" data-id="open" onclick={setActiveTab}>Ledige oppdrag</button>
            <button class="tab tab-button" data-id="interested" onclick={setActiveTab}>Påmeldte oppdrag</button>
            <button class="tab tab-button" data-id="my" onclick={setActiveTab}>Mine oppdrag</button>
            <button class="tab tab-button" data-id="wageClaim" onclick={setActiveTab}>Ledig på lønn</button>
        </div>
        <div class="tab-content">
            <div if:true={tabs.open} class="tab-content_1">
                <c-hot_open-service-appointments data-name="open"> </c-hot_open-service-appointments>
            </div>
            <div if:true={tabs.interested} class="tab-content_2">
                <c-hot_interested-resources-list data-name="interested"> </c-hot_interested-resources-list>
            </div>
            <div if:true={tabs.my} class="tab-content_3">
                <c-hot_my-service-appointments data-name="my"> </c-hot_my-service-appointments>
            </div>
            <div if:true={tabs.wageClaim} class="tab-content_4">
                <c-hot_wage-claim-list data-name="wageClaim"> </c-hot_wage-claim-list>
            </div>
        </div>
    </div>
</template>
