<template>
    <div class="user-info-wrapper center-content">
        <lightning-record-edit-form object-api-name="ServiceResource" record-id={recordId}>
            <lightning-input-field field-name="HOT_AddressOverride__c"> </lightning-input-field>
            <lightning-input-field field-name="HOT_Skilled__c" label="Utdanning"></lightning-input-field>
            <lightning-input-field field-name="HOT_IsAvailableForAcuteAssignments__c"></lightning-input-field>
            <lightning-button
                class="slds-m-top_small"
                variant="brand"
                type="submit"
                name="update"
                label="Update"
                onclick={updateProfile}
            >
            </lightning-button>
        </lightning-record-edit-form>
    </div>
</template>
