<template>
    <template if:true={showWarnings}>
        <div class="content" tabindex="-1" role="region">
            <h2 class="navds-error-summary__heading navds-heading navds-heading--small" tabindex="-1">{title}</h2>
            <ul class="navds-error-summary__list navds-body-short">
                <template for:each={errorList.errors} for:item="error">
                    <c-hot_community-error-item error={error} key={error.Id} onclickeditemevent={handleLinkClick}>
                    </c-hot_community-error-item>
                </template>
            </ul>
        </div>
    </template>
</template>
