<template>
	<div if:true={isFrilans} class="user-info-wrapper center-content">
		<div class="user-info-tile center-content">
			<section>
				<h2 class="typo-systemtittel">Tolkeprofil</h2>

				<lightning-record-view-form object-api-name="ServiceResource" record-id={recordId}>
					<lightning-output-field field-name="Name">
					</lightning-output-field>
					<div class="slds-grid slds-gutters">
						<div class="slds-col slds-size_1-of-2">
							<div if:true={hasTerritories}>
								<span class="slds-form-element__label lightning-output-field__label">Regioner</span>
								</br>
								<template iterator:it={serviceResource.ServiceTerritories}>
									<lightning-formatted-text value={it.value.ServiceTerritory.Name}
										class="lightning-output-field" key={it.value}>
									</lightning-formatted-text>
								</template>
							</div>
						</div>
						<div class="slds-col slds-size_1-of-2">
							<div if:true={hasSkills}>
								<span
									class="slds-form-element__label lightning-output-field__label">Kvalifikasjoner</span>
								</br>
								<template iterator:it={serviceResource.ServiceResourceSkills}>
									<lightning-formatted-text value={it.value.Skill.MasterLabel}
										class="lightning-output-field" key={it.value}>
									</lightning-formatted-text>
								</template>
							</div>
						</div>
					</div>
				</lightning-record-view-form>

			</section>
		</div>
	</div>

</template>
