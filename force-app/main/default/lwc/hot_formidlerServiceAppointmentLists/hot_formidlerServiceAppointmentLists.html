<template>

	<div class="brodsmulesti">
		<lightning-breadcrumbs class="liste-max-width">
			<lightning-breadcrumb label="Hjem" href="/tolketjenesten/s/">
			</lightning-breadcrumb>
			<lightning-breadcrumb label="Oppdrag" href="/tolketjenesten/s/oppdrag">
			</lightning-breadcrumb>
		</lightning-breadcrumbs>
	</div>

	<div class="liste liste-max-width">
		<lightning-tabset active-tab-value="my">

			<lightning-tab label="Mine oppdrag" value="my">
				<div class="main-content">
					<div class="right-content">
						<lightning-input type="checkbox" style="width:50%;" label="Vis historiske oppdrag"
							name="ShowAll" onchange={handleChecked}>
						</lightning-input>
						<lightning-combobox class="mobile-only" name="mobileSorting" label="Sorter etter"
							value={mobileSortingDefaultValue} options={sortingOptions} onchange={handleMobileSorting}>
						</lightning-combobox>
					</div>
					<lightning-datatable key-field="SchedStartTime" data={myServiceAppointments} columns={columns}
						hide-checkbox-column="true" default-sort-direction={defaultSortDirection}
						sorted-direction={sortDirection} sorted-by={sortedBy} onsort={onHandleSort}
						onrowaction={handleRowAction}>
					</lightning-datatable>
				</div>
			</lightning-tab>

			<lightning-tab label="Ledige oppdrag" value="available">

				<div class="main-content">
					<div class="right-content">
						<lightning-button title="Meld interesse" class="slds-m-top-small right-button" variant="brand"
							label="Meld interesse" onclick={sendOffer}>
						</lightning-button>
						<lightning-input type="checkbox" style="width:50%;" label="Vis alle oppdrag" name="ShowAll"
							onchange={handleChecked}>
						</lightning-input>
						<lightning-combobox class="mobile-only" name="mobileSorting" label="Sorter etter"
							value={mobileSortingDefaultValue} options={sortingOptions} onchange={handleMobileSorting}>
						</lightning-combobox>
					</div>
					<lightning-datatable key-field="StartTime__c" data={allServiceAppointments} columns={columns}
						default-sort-direction={defaultSortDirection} sorted-direction={sortDirection}
						sorted-by={sortedBy} onsort={onHandleSort} onrowaction={handleRowAction}>
					</lightning-datatable>
				</div>
			</lightning-tab>
		</lightning-tabset>

	</div>
</template>
