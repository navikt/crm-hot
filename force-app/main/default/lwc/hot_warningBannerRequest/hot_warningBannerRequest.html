<template>
    <template if:true={hasSecurityMeasures}>
        <div
            class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
            role="alert"
            style="display: block"
        >
            <span class="slds-assistive-text">Advarsel</span>
            <div style="display: inline-flex">
                <lightning-icon
                    icon-name="utility:error"
                    size="x-small"
                    class="slds-m-right--x-small"
                    variant="inverse"
                >
                </lightning-icon>
                <h2>Det er følgende sikkerhetstiltak på brukeren:</h2>
            </div>
            <div style="display: block">
                <template for:each={securityMeasures} for:item="sm">
                    <p key={sm}>{sm}</p>
                </template>
            </div>
        </div>
    </template>
    <template if:true={hasReservations}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <span class="slds-assistive-text">Advarsel</span>
            <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right--x-small" variant="inverse">
            </lightning-icon>
            <h2>Det er følgende reservasjoner på brukeren: {reservations}</h2>
        </div>
    </template>
    <template if:true={hasDuplicates}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
            <span class="slds-assistive-text">Advarsel</span>
            <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right--x-small" variant="inverse">
            </lightning-icon>
            <h2 class="duplicate-links">
                <span>Brukeren har allerede forespørsler i dette tidsrommet: </span>
                <template iterator:it={duplicateRecords}>
                    <span key={it.value.Id}
                        ><a href={it.value.Link}>{it.value.Name}</a><span if:false={it.last}>, </span>
                    </span>
                </template>
            </h2>
        </div>
    </template>
    <template if:true={hasSelfDuplicates}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
            <span class="slds-assistive-text">Advarsel</span>
            <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right--x-small" variant="inverse">
            </lightning-icon>
            <span>Denne forespørselen har overlappende arbeidsordrer.</span>
        </div>
    </template>
    <template if:true={isDeceased}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">Advarsel</span>
            <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right--x-small" variant="inverse">
            </lightning-icon>
            <span>Denne brukeren er død.</span>
        </div>
    </template>
</template>
