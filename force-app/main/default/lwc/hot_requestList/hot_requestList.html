<template>
	<div class="hovedbanner-tolk">
		<h1 class="typo-systemtittel">Mine tolketjenester </h1>
	</div>
	<div class="main-content liste">
		<lightning-button title="Ny bestilling" class="slds-m-top-small" variant="brand" label="Ny bestilling"
			onclick={goToNewRequest}>
		</lightning-button>
		<lightning-button title="Hjem" variant="base" label="Hjem" onclick={goHome}
			class="slds-m-left_x-small back-button">
		</lightning-button>
		</br>
		<lightning-datatable key-field="StartTime__c" data={requests} columns={columns} hide-checkbox-column="true"
			default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
			onsort={onHandleSort} onrowaction={handleRowAction}>
		</lightning-datatable>
	</div>
</template>
