<template>
    <div if:true={isList} class="mine-bestillinger-wrapper">
        <div class="navigation-container">
            <a class="back-link" href="/s/"><c-icon icon="Back"></c-icon> <p style="margin-left: 0.25rem;">Tilbake</p></a>
            <h2 class="header">Mine bestillinger</h2>
            <c-list-filters-button header="Filtrer søket" filters={filters} onapplyfilter={applyFilter}></c-list-filters-button>
        </div>
    </br>
        <c-table hide-mobile-header=true records={records} columns={columns} onrowclick={goToRecordDetails} icon-by-value={iconByValue}></c-table>
    </div>
    <div if:true={isRequestDetails} class="mine-bestillinger-wrapper">
        <div class="navigation-container">
            <a class="back-link" onclick={goBack}><c-icon icon="Back"></c-icon> <p style="margin-left: 0.25rem;">Tilbake</p></a>
            <h2 class="header">Serie: <span>{request.Subject__c}</span></h2>
            <c-list-filters-button header="Filtrer søket" filters={filters} onapplyfilter={applyFilter}></c-list-filters-button>
        </div>
        <div class="record-details-container">
            <p>Adresse: <span>{request.MeetingStreet__c}</span></p>
            <p>Serie start: <span>{requestSeriesStartDate}</span></p>
            <p>Serie slutt: <span>{requestSeriesEndDate}</span></p>
        </div>
        <div class="record-details-container">
            <h2 class="header">Arbeidsordrer</h2><br/>
            <c-table records={workOrders} columns={workOrderColumns} onrowclick={goToRecordDetails} icon-by-value={iconByValue}></c-table>
        </div>
    </div>
    <div if:true={isWorkOrderDetails} class="mine-bestillinger-wrapper">
        <div class="navigation-container">
            <a class="back-link" onclick={goBack}><c-icon icon="Back"></c-icon> <p style="margin-left: 0.25rem;">Tilbake</p></a>
            <h2 class="header" style="text-align: center">{workOrder.Subject}</h2>
            <c-list-filters-button style="visibility: hidden;" aria-hidden="true" header="Filtrer søket" filters={filters} onapplyfilter={applyFilter}></c-list-filters-button>
        </div>
        <div class="record-details-container">
            <p>Adresse: <span>{workOrder.HOT_AddressFormated__c}</span></p>
            <p>Startdato: <span>{workOrderStartDate}</span></p>
            <p>Sluttdato: <span>{workOrderEndDate}</span></p>
            <p>Status: <span>{workOrder.Status}</span></p>
            <p if:true={workOrder.HOT_Interpreters__c}>Tolker: <span>{workOrder.HOT_Interpreters__c}</span></p>
        </div>
    </div>
</template>
