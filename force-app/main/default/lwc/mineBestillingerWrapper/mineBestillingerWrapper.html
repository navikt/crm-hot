<template>
    <div if:true={isList} class="mine-bestillinger-wrapper">
        <a href="/s/">Tilbake</a>
        <h2 style="text-align: center">Mine bestillinger</h2>
        <div class="filter-button">
            <c-list-filters header="Filtrer søket" choices={filterChoices}></c-list-filters>
        </div>
    </br>
        <c-table records={records} columns={columns} onrowclick={goToRecordDetails}></c-table>
    </div>
    <div if:true={isRequestDetails} class="mine-bestillinger-wrapper">
        <button onclick={goBack}>Tilbake</button>
        <h2 style="text-align: center">{record.Subject}</h2>
        <p>Adresse: <span>{record.Address}</span></p>
        
        <c-button
        button-label="Rediger"
        button-styling="primary"
        onbuttonclick={derp}
        ></c-button>
    </br>
        <h2 style="text-align: center">Arbeidsordrer</h2>
        <div class="filter-button">
            <c-list-filters header="Filtrer søket" choices={filterChoices}></c-list-filters>
        </div>
    </br>
        <c-table records={workOrders} columns={workOrderColumns} onrowclick={goToRecordDetails}></c-table>
    </div>
    <div if:true={isWorkOrderDetails} class="mine-bestillinger-wrapper">
        <button onclick={goBack}>Tilbake</button>
        <h2 style="text-align: center">Min arbeidsordre</h2>
        <div>Detaljer</div>
        <p>felt 1</p>
        <p>felt 2</p>
        <p>felt 3</p>
        <p>felt 4</p>

        <c-button
        button-label="Rediger"
        button-styling="primary"
        onbuttonclick={derp}
        ></c-button>
    </div>
</template>
