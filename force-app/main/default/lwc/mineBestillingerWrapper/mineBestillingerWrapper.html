<template>
    <div if:true={isRequestList} class="mine-bestillinger-wrapper">

        <a href="" onclick={gotoPreviousPage}><c-chevron direction="left"></c-chevron> tilbake</a>
        <h2 style="text-align: center">Mine bestillinger</h2>
        <div class="filter-button">
            <c-list-filters header="Filtrer søket" choices={filterChoices}></c-list-filters>
        </div>
    </br>
        <c-table records={requests} columns={columns} onrowclick={goToRecordDetails}></c-table>
    </div>
    <div if:true={isRequestDetails} class="mine-bestillinger-wrapper">
        <h2 style="text-align: center">Min bestilling</h2>
        <div>Detaljer</div>
        <p>felt 1</p>
        <p>felt 2</p>
        <p>felt 3</p>
        <p>felt 4</p>
        
        <c-button
        button-label="Rediger"
        button-styling="primary"
        onbuttonclick={derp}
        ></c-button>
    </br>
        <h2 style="text-align: center">Arbeidsordrer</h2>
        <div class="filter-button">
            <c-list-filters header="Filtrer søket" choices={filterChoices}></c-list-filters>
        </div>
    </br>
        <c-record-list columns={columns} onrowclick={goToRecordDetails}></c-record-list>
    </div>
    <div if:true={isWorkOrderDetails} class="mine-bestillinger-wrapper">
        <a href="" onclick={gotoPreviousPage}><c-chevron direction="left"></c-chevron> tilbake</a>
        <h2 style="text-align: center">Min arbeidsordre</h2>
        <div>Detaljer</div>
        <p>felt 1</p>
        <p>felt 2</p>
        <p>felt 3</p>
        <p>felt 4</p>

        <c-button
        button-label="Rediger"
        button-styling="primary"
        onbuttonclick={derp}
        ></c-button>
    </div>
</template>
