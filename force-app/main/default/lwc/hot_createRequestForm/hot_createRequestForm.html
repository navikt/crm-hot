<template>
	<template if:false={submitted}>
		<h1 class="slds-text-heading_large">Interpretation order form</h1>
		<lightning-messages>
		</lightning-messages>
		<lightning-record-edit-form object-api-name="HOT_Request__c" onsubmit={handleSubmit} density="comfy">
			<lightning-messages>
			</lightning-messages>
			<lightning-input-field field-name="Subject__c">
			</lightning-input-field>
			<h1 class="slds-text-heading_small">Time and place</h1>
			<lightning-input-field field-name="StartTime__c" onchange={handleChange}>
			</lightning-input-field>
			<lightning-input-field field-name="EndTime__c" value={startTime}>
			</lightning-input-field>
			</br>
			<lightning-input-field field-name="MeetingAddress__c">
			</lightning-input-field>
			<div class="slds-grid slds-gutters">
				<div class="slds-col slds-size_1-of-3">
					<lightning-input-field field-name="MeetingPostalCode__c">
					</lightning-input-field>
				</div>
				<div class="slds-col slds-size_2-of-3">
					<lightning-input-field field-name="MeetingPostalCity__c">
					</lightning-input-field>
				</div>
			</div>
			</br>
			<lightning-input type="toggle" label="Is Meeting Location the same as Interpreter Location?"
				name="sameLocationToggle" checked onchange={toggled}></lightning-input>

			<template if:false={sameLocation}>
				<lightning-input-field field-name="InterpretationAddress__c">
				</lightning-input-field>
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_1-of-3">
						<lightning-input-field field-name="InterpretationPostalCode__c">
						</lightning-input-field>
					</div>
					<div class="slds-col slds-size_2-of-3">
						<lightning-input-field field-name="InterpretationPostalCity__c">
						</lightning-input-field>
					</div>
				</div>
				</br>
			</template>
			<lightning-input-field field-name="Description__c">
			</lightning-input-field>
			<lightning-button title="Submit Request" class="slds-m-left_x-small" type="submit" variant="brand"
				label="Submit request" onclick={handleSuccess}>
			</lightning-button>
			<lightning-button title="Abort Request" variant="base" label="Cancel" onclick={handleAbort}
				class="slds-m-left_x-small"></lightning-button>
		</lightning-record-edit-form>
	</template>
	<template if:true={submitted}>
		<lightning-navigation id="navId">
		</lightning-navigation>
		<h1 class="slds-text-heading_medium">Bestilling er opprettet!</h1>
		<lightning-button title="Go to My Requests" class="slds-m-top-small" variant="brand" label="Go to My Requests"
			onclick={goToMyRequests}>
		</lightning-button>
		</br>
		<lightning-button title="Back" variant="base" label="Back" onclick={handleBack} class="slds-m-top-small">
		</lightning-button>
	</template>

</template>
