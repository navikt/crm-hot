<template>

	<div class="hovedbanner-tolk">
		<h1 class="typo-systemtittel">Bestille tolketjenester</h1>
	</div>
	<div class="main-content skjema" if:false={submitted}>
		<lightning-messages>
		</lightning-messages>
		<lightning-record-edit-form object-api-name="HOT_Request__c" density="comfy" onsubmit={handleSubmit}>
			<lightning-messages>
			</lightning-messages>
			<lightning-input-field class="tolk-skjema-input" field-name="Subject__c" value={fieldValues.Subject__c}
				title="Hva trenger du tolk til?">
			</lightning-input-field>
			</br>
			<lightning-input-field aria-hidden="true" class="tolk-skjema-input start-tid" field-name="StartTime__c"
				onchange={handleChange}>
			</lightning-input-field>
			<lightning-input-field aria-hidden="true" class="tolk-skjema-input slutt-tid" field-name="EndTime__c"
				value={startTime}>
			</lightning-input-field>
			</br>
			<lightning-input-field class="tolk-skjema-input" field-name="MeetingStreet__c"
				value={fieldValues.MeetingStreet__c}>
			</lightning-input-field>
			<div class="slds-grid slds-gutters">
				<div class="slds-col slds-size_1-of-2">
					<lightning-input-field class="tolk-skjema-input" title="Postnummer"
						field-name="MeetingPostalCode__c" value={fieldValues.MeetingPostalCode__c}>
					</lightning-input-field>
				</div>
				<div class="slds-col slds-size_1-of-2">
					<lightning-input-field class="tolk-skjema-input" title="Poststed" field-name="MeetingPostalCity__c"
						value={fieldValues.MeetingPostalCity__c}>
					</lightning-input-field>
				</div>
			</div>
			</br>


			<lightning-radio-group name="radioGroup" label="Er oppmÃ¸tested det samme som tolkested?" options={options}
				value={value} type="radio" onchange={toggled}></lightning-radio-group>


			<div if:false={sameLocation}>
				<lightning-input-field class="tolk-skjema-input" title="Tolkeaddresse"
					field-name="InterpretationStreet__c" value={fieldValues.InterpretationStreet__c}>
				</lightning-input-field>
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field class="tolk-skjema-input" title="Postnummer"
							field-name="InterpretationPostalCode__c" value={fieldValues.InterpretationPostalCode__c}>
						</lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field class="tolk-skjema-input" title="Poststed"
							field-name="InterpretationPostalCity__c" value={fieldValues.InterpretationPostalCity__c}>
						</lightning-input-field>
					</div>
				</div>
			</div>
			</br>
			<lightning-input-field class="tolk-skjema-input" title="Tilleggsopplysninger" field-name="Description__c"
				value={fieldValues.Description__c}>
			</lightning-input-field>

			<div class="button-container">
				<lightning-button title="Send inn bestilling" class="slds-m-left_x-small" type="submit" variant="brand"
					label="SEND INN" onclick={handleSuccess}>
				</lightning-button>
				</br>
				<lightning-button title="Avbryt" variant="base" label="Avbryt" onclick={goHome}
					class="slds-m-left_x-small back-button">
				</lightning-button>
			</div>
		</lightning-record-edit-form>
	</div>

	<div class="main-content button-container" if:true={submitted}>
		<lightning-icon icon-name="utility:success" alternative-text="Suksess" title="Suksess" variant="success"
			size="large">
		</lightning-icon>
		<h2 class="nav-info-header" id="successMessage" tabindex="-1">Bestillingen er sendt</h2>
		<lightning-button title="GÃ¥ til mine bestillinger" class="slds-m-top-small" variant="brand" label="OK"
			onclick={goToMyRequests}>
		</lightning-button>
	</div>

</template>
