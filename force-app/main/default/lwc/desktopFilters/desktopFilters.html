<template>
    <div class="filter-container">
        <template iterator:it={filterArray}>
            <fieldset if:true={it.value.isDateInterval} key={it.value.name}>
                <template iterator:date={it.value.value}>
                    <c-input
                        style="padding-right: 1vw"
                        key={date.value.name}
                        label={date.value.label}
                        data-id={date.value.name}
                        type="date"
                        ongetvalueonchange={handleDateChange}
                        name={date.value.name}
                        value={date.value.value}
                        data-filterindex={it.index}
                        data-valueindex={date.index}
                    ></c-input>
                </template>
            </fieldset>
        </template>
        <template iterator:it={filterArray}>
            <c-picklist
                if:false={it.value.isDateInterval}
                style="padding-right: 1vw; width: 209px"
                master-label={it.value.label}
                choices={it.value.value}
                key={it.value.name}
                onpicklistvaluechange={handlePicklistChange}
                data-id={it.value.name}
                data-filterindex={it.index}
            ></c-picklist>
        </template>
    </div>
</template>
